<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social media</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="icons-list">
        <li class="contact-item">
          <a href="https://www.facebook.com/" class="icon-link" target="_blank">
            <svg class="icon" width="64px" height="64px">
              <use href="./images/symbol-defs.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="contact-item">
          <a
            href="https://www.instagram.com/"
            class="icon-link"
            target="_blank"
          >
            <svg class="icon" width="64px" height="64px">
              <use href="./images/symbol-defs.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="contact-item">
          <a
            href="https://web.telegram.org/k/"
            class="icon-link"
            target="_blank"
          >
            <svg class="icon" width="64px" height="64px">
              <use href="./images/symbol-defs.svg#icon-telegram"></use>
            </svg>
          </a>
        </li>
        <li class="contact-item">
          <a href="https://www.youtube.com/" class="icon-link" target="_blank">
            <svg class="icon" width="64px" height="64px">
              <use href="./images/symbol-defs.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
